<main class="container container-fluid">
  <h1 class="text-center mt-5 mb-5">Login</h1>
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
    <button type="button" (click)="error = ''" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="col-6 mx-auto needs-validation" (ngSubmit)="onSubmit()" [formGroup]="loginData">
    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="E-mail" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" aria-describedby="passwordHelp" placeholder="Password" required>
    </div>
    <button class="btn btn-primary btn-block">Login</button>
  </form>
</main>
