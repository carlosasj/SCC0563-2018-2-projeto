<main class="container container-fluid">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options">
          <button type="submit" class="btn btn-default">Submit</button>
        </formly-form>
      </form>
    </div>
  </div>
</main>
