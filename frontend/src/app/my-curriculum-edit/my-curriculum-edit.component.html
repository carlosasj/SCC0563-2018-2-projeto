<main class="container container-fluid">
  <div class="row">
    <div class="col-12">

      <div class="alert alert-success" *ngIf="success">
        {{success}}
        <button type="button" (click)="success = ''" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        {{error}}
        <button type="button" (click)="error = ''" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options">
          <button type="submit" class="btn btn-default mb-5">Submit</button>
        </formly-form>
      </form>
    </div>
  </div>
</main>
